- id: '1757929505256'
  alias: 'Überwachungskamera Meldung '
  description: ''
  triggers:
  - trigger: state
    entity_id:
    - event.folder_watcher_recordings
    attribute: event_type
    to: created
  conditions: []
  actions:
  - action: notify.mobile_app_pixel_6
