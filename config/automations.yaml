- id: '1728248640573'
  alias: TibberToGarage
  description: ''
  triggers:
  - entity_id:
    - sensor.tibber_preis_jetzt
    - sensor.***REMOVED***_strompreis
    trigger: state
  conditions: []
  actions:
  - if:
    - condition: numeric_state
      entity_id: sensor.***REMOVED***_strompreis
      above: sensor.tibber_preis_jetzt
      attribute: avg_price
    then:
    - if:
      - condition: numeric_state
        entity_id: sensor.pv_batt_soc
        below: 40
      then:
      - device_id: 4aa3fe777c6e7ab927681f22403d1c8e
        domain: select
        entity_id: 3cc4373b7e175794d7b8714f014f49aa
        type: select_option
        option: chargeOnly
      else:
      - device_id: 4aa3fe777c6e7ab927681f22403d1c8e
        domain: select
        entity_id: 3cc4373b7e175794d7b8714f014f49aa
        type: select_option
        option: usePV
    else:
    - if:
      - condition: numeric_state
        entity_id: sensor.pv_batt_soc
        above: 20
      then:
      - device_id: 4aa3fe777c6e7ab927681f22403d1c8e
        domain: select
        entity_id: 3cc4373b7e175794d7b8714f014f49aa
        type: select_option
        option: useBattery
      else:
      - device_id: 4aa3fe777c6e7ab927681f22403d1c8e
        domain: select
        entity_id: 3cc4373b7e175794d7b8714f014f49aa
        type: select_option
        option: usePV
  mode: single
- id: '1739988302242'
  alias: GaragentorLangeOffen
  description: ''
  triggers:
  - trigger: time_pattern
    minutes: /30
  conditions:
  - condition: state
    entity_id: cover.garagentor
    state: open
    for:
      hours: 0
      minutes: 30
      seconds: 0
  - condition: numeric_state
    entity_id: cover.garagentor
    attribute: current_position
    above: 51
  actions:
  - action: notify.mobile_app_pixel_6
    metadata: {}
    data:
      message: Garagentor lange geöffnet!
  - action: notify.mobile_app_pixel_7a
    metadata: {}
    data:
      message: Garagentor lange geöffnet!
  mode: single
- id: '1742507943698'
  alias: 'Batterie Benachrichtigung '
  description: ''
  triggers:
  - trigger: numeric_state
    entity_id:
    - sensor.batt_temp_3
    - sensor.batt_temp_4
    - sensor.jk_bms_temperature_sensor_1
    - sensor.jk_bms_temperature_sensor_2
    - sensor.garage_temperatur
    above: 38
  - trigger: numeric_state
    entity_id:
    - sensor.jk_bms_max_cell_voltage
    above: 4.15
  - trigger: numeric_state
    entity_id:
    - sensor.batt_volt
    above: 53.5
  - trigger: numeric_state
    entity_id:
    - sensor.batt_volt
    below: 42
  - trigger: numeric_state
    entity_id:
    - sensor.jk_bms_min_cell_voltage
    below: 2.95
  conditions: []
  actions:
  - action: notify.mobile_app_pixel_6
    metadata: {}
    data:
      message: 'Batterie in Garage prüfen. Schlechte Werte '
  - action: notify.mobile_app_pixel_7a
    metadata: {}
    data:
      message: 'Batterie in Garage prüfen. Schlechte Werte '
  mode: single
- id: '1751743825772'
